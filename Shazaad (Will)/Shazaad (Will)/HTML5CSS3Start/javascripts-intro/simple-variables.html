        <button id="loginBtn">Log in</button>
        
        <div id="message"></div>
        
    <script>

        document.getElementById('loginBtn').addEventListener('click',displaymessage);
        function displaymessage(){
            userName= document.getElementById('userNameTxt').value;
            console.log(userName);
            document.getElementById('message').innerHTML = 'Hello ' + userName + ',hope you have a nice day';
        };
        
        //declare a simple variable
        var userName = 'Shazaad';

     </script>
        
</body>
